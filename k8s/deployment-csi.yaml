apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-authority
  labels:
    app: vault-authority
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vault-authority
  template:
    metadata:
      labels:
        app: vault-authority
    spec:
      serviceAccountName: vault-authority-sa # Linked via Workload Identity
      containers:
      - name: vault-authority
        image: gcr.io/your-project/vault-authority:v1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vault-db-secrets-sync
              key: url
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/etc/vault/keys"
          readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "vault-secrets-provider"
