apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-authority
  labels:
    app: vault-authority
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vault-authority
  template:
    metadata:
      labels:
        app: vault-authority
    spec:
      containers:
      - name: vault-authority
        image: gcr.io/your-project/vault-authority:v1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vault-db-secrets
              key: url
        - name: VAULT_KEY_PATH
          value: "/etc/vault/keys/private.key"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        volumeMounts:
        - name: vault-signing-key-volume
          mountPath: "/etc/vault/keys"
          readOnly: true
      volumes:
      - name: vault-signing-key-volume
        secret:
          secretName: vault-signing-key
---
apiVersion: v1
kind: Service
metadata:
  name: vault-authority
  labels:
    app: vault-authority
spec:
  selector:
    app: vault-authority
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
