apiVersion: v1
kind: Secret
metadata:
  name: vault-db-secrets
  labels:
    app: vault-authority
type: Opaque
data:
  # The value must be a base64 encoded connection string
  # Example: echo -n "postgres://user:pass@host:5432/db" | base64
  url: YOUR_BASE64_ENCODED_DATABASE_URL
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-signing-key
  labels:
    app: vault-authority
type: Opaque
data:
  # The value must be the base64 encoded content of your private.key file
  # Example: cat private.key | base64
  private.key: YOUR_BASE64_ENCODED_PRIVATE_KEY
