[package]
name = "vault-authority"
version = "1.0.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
ed25519-dalek = "2.0"
rand = "0.8"
once_cell = "1.18"
uuid = { version = "1.3", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt"] }
